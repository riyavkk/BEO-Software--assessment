openapi: 3.0.3
info:
  title: Job Matching Platform API
  description: |
    Backend API for a job matching platform with Azure AD B2C authentication.
    Provides job search capabilities with semantic search using pgvector.
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:3000/api
    description: Local development server
  - url: https://api.jobmatching.com/api
    description: Production server

security:
  - bearerAuth: []

paths:
  /search:
    get:
      summary: Search for job listings
      description: |
        Search for job listings by skills and optional filters.
        Supports semantic search when pgvector embeddings are available.
      operationId: searchJobs
      tags:
        - Search
      security:
        - bearerAuth: []
      parameters:
        - name: skills
          in: query
          required: true
          description: Comma-separated list of skills to search for
          schema:
            type: string
            example: typescript,azure,node.js
        - name: location
          in: query
          required: false
          description: Filter by job location
          schema:
            type: string
            example: San Francisco, CA
        - name: salaryMin
          in: query
          required: false
          description: Minimum salary filter
          schema:
            type: integer
            minimum: 0
            example: 100000
        - name: salaryMax
          in: query
          required: false
          description: Maximum salary filter
          schema:
            type: integer
            minimum: 0
            example: 200000
        - name: limit
          in: query
          required: false
          description: Maximum number of results (max 100)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          required: false
          description: Number of results to skip for pagination
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Successful search response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
        '400':
          description: Bad request - invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - missing or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /health:
    get:
      summary: Health check endpoint
      description: Check the health status of the API and its dependencies
      operationId: healthCheck
      tags:
        - Health
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          description: Service is degraded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Azure AD B2C JWT token

  schemas:
    JobListing:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the job listing
        title:
          type: string
          description: Job title
        description:
          type: string
          description: Job description
        skills:
          type: array
          items:
            type: string
          description: List of required skills
        company:
          type: string
          description: Company name
        location:
          type: string
          description: Job location
        salaryMin:
          type: integer
          nullable: true
          description: Minimum salary
        salaryMax:
          type: integer
          nullable: true
          description: Maximum salary
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp

    SearchResult:
      type: object
      properties:
        jobListings:
          type: array
          items:
            $ref: '#/components/schemas/JobListing'
        total:
          type: integer
          description: Total number of matching jobs
        limit:
          type: integer
          description: Maximum number of results returned
        offset:
          type: integer
          description: Number of results skipped

    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [ok, degraded]
          description: Overall service status
        timestamp:
          type: string
          format: date-time
          description: Health check timestamp
        services:
          type: object
          properties:
            database:
              type: string
              enum: [healthy, unhealthy, unknown]
            redis:
              type: string
              enum: [healthy, unhealthy, disabled, unknown]

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
        message:
          type: string
          description: Detailed error message (only in development)



